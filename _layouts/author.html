---
layout: default
---
<h1>{{ site.title }}</h1>
<div class="biog">
{% if page.image %}
  <img src="{{ page.image | prepend: site.baseurl }}"/>
{% endif %}
<h2>{{ page.title }}</h2>
{{ content }}
</div>
<section>
{% assign posts = site.posts | where: "author", page.title %}
{% for post in posts %}
  {% include post.html %}
{% endfor %}
</section>
