---
layout: default
---
<article>
  {% for author in site.data.authors %}
    {% if author[0] == page.author %}
      {% assign twitter = author[1].twitter %}
    {% endif %}
  {% endfor %}
  <h1>{{ page.title }}</h1>
  <a href="https://twitter.com/{{ twitter }}" itemprop="author">{{ page.author }}</a>
  <time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: '%d %b %Y' }}</time>
  {{ content }}
</article>
